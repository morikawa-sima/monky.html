<!DOCTYPE html>
<html lang="ja">
<meta cherset="utf-8">

<body>
<div id="wrap" style="text-align:center;">
<h3 style="color:pink;font-weight:normal;">悪いお猿をやっつけろ！</h3>
<div id="msg"></div>
<form method="post">
<input type="button" value="START" onclick="game()">
</form>
<img src="hole.gif" id="img1" width="100" height="90">
<img src="hole.gif" id="img2" width="100" height="90">
<img src="hole.gif" id="img3" width="100" height="90">

</div>

<script src="jquery.js"></script>
<script>
function game(){
	cnt=0;
	score=0;
	s=setInterval("gamemain()",550);
}
function gamemain(){
	x=Math.floor(Math.random()*3)+1;
	$("img").attr("src","hole.gif");
	if(x==1){$("#img1").attr("src","monkey.gif");}
	if(x==2){$("#img2").attr("src","monkey.gif");}
	if(x==3){$("#img3").attr("src","monkey.gif");}
	if(cnt==20){clearInterval(s);alert("ゲーム終了");$("#msg").text("GAME OVER点数:"+score+"点");}
	cnt++;

}
$(function(){
	$("img").click(function(){
	no=$(this).attr("id");
	com="img"+x;
	if(no==com){score++;}
});
});
</script>

</body>
</html>
